# MkDocs configuration for Claude Code Plugins
# Auto-updated: 2024-12-24 (manually updated with Mode System docs)
# Do not edit navigation manually - regenerate with scripts/update-mkdocs-nav.py

nav:
- Home: index.md
- Getting Started:
  - Installation: installation.md
  - Quick Start: quick-start.md
- Developer Guide: CLAUDE.md
- Mode System:
  - Usage Guide: MODE-USAGE-GUIDE.md
  - Quick Reference: MODE-QUICK-REFERENCE.md
  - Command Cheatsheet: COMMAND-CHEATSHEET.md
- Command Reference: COMMAND-REFERENCE.md
- Plugin Development: PLUGIN-DEVELOPMENT.md
- Publishing: PUBLISHING.md
- Architecture:
  - Dependencies: diagrams/DEPENDENCIES.md
  - Ecosystem: diagrams/ECOSYSTEM.md
  - RForge Flow: diagrams/rforge-flow.md
  - RForge Structure: diagrams/rforge-structure.md
  - Statistical Research Flow: diagrams/statistical-research-flow.md
  - Statistical Research Structure: diagrams/statistical-research-structure.md
  - Workflow Flow: diagrams/workflow-flow.md
  - Workflow Structure: diagrams/workflow-structure.md
site_name: Claude Code Plugins
repo_url: https://github.com/Data-Wise/claude-plugins
theme:
  name: material
  features:
  - navigation.tabs
  - navigation.sections
  - navigation.expand
  - search.suggest
  - search.highlight
  - content.code.copy
markdown_extensions:
- pymdownx.highlight
- pymdownx.superfences
- pymdownx.tabbed
- pymdownx.details
- admonition
- tables
- attr_list
- def_list
