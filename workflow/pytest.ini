[pytest]
# Pytest configuration for workflow plugin

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --durations=10

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (multiple components)
    performance: Performance and benchmark tests
    slow: Slow tests (> 1 second)
    quick: Quick mode tests
    default: Default mode tests
    thorough: Thorough mode tests

# Coverage (disabled until implementation)
# addopts = --cov=workflow --cov-report=html --cov-report=term-missing

# Timeout
timeout = 300

# Asyncio
asyncio_mode = auto
